spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        generate_statistics: true
    defer-datasource-initialization: true

  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000
    secret: 'test-jwt-secret-key-that-is-very-long-and-secure-enough-for-testing'

  oauth:
    authorized-redirect-uri: http://localhost:5173/auth/callback

  cors:
    allowed-origins:
      - http://localhost:5173

  idempotency:
    ttl-seconds: 120
    in-progress-ttl: 120
    retry-after-seconds: 2
    include-paths:
      - /api/dreams
      - /api/comments

  rate-limit:
    enabled: true
    add-headers: true
    whitelist-paths:
      - /actuator/**
      - /swagger-ui/**
      - /v3/api-docs/**
    policies:
      - name: auth
        paths: [ /api/auth/** ]
        methods: [ POST ]
        key-strategy: ipUa
        limits:
          - { capacity: 5,  refill: PT1M }
      - name: write
        paths: [ /api/** ]
        methods: [ POST, PUT, DELETE ]
        key-strategy: user
        limits:
          - { capacity: 10, refill: PT1M }
      - name: read
        paths: [ /api/** ]
        methods: [ GET ]
        key-strategy: user
        limits:
          - { capacity: 10, refill: PT1S }
          - { capacity: 60, refill: PT1M }